<html>
    <head>
        <title>p5 project</title>
        <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    </head>
    <body>
        
        <a-scene>

                <img id="mars" src="mars.png"/>

            <!--MERCURY-->
